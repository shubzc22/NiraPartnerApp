<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .form-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 300px;
    }

   

    .form-box input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-box button {
      padding: 12px 24px;
      background-color: #407bff;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background-color: #407bff;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="form-box">
    <p><b>Enter your Nira ID</b></p>
    <input type="text" placeholder="Your Nira ID" value="NC5374" id="nira-id" required />
    <p id="error-message" style="color: red; margin-top: 5px;"></p>
    <button onclick="proceed()">Proceed</button>
  </div>
</div>

<script>
  function proceed() {
    const input = document.getElementById("nira-id").value.trim().toUpperCase();
    const errorMessage = document.getElementById("error-message");

    errorMessage.textContent = ""; // Clear previous error

    const redirectMap = {
      "NC1111": "NC1111.html",
      "NC5374": "NC5374.html",
      "NC3333": "NC3333.html",
      "NC4444": "NC4444.html",
      "NC5555": "NC5555.html"
    };

    if (!input) {
      errorMessage.textContent = "Please enter your Nira ID";
      return;
    }

    if (redirectMap[input]) {
      window.location.href = redirectMap[input];
    } else {
      errorMessage.textContent = "Invalid Nira ID.";
    }
  }
</script>
